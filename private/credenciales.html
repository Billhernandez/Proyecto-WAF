<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Correcto</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.caja {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    border: 2px solid #cccccc;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 400px;
}

.caja h1 {
    color: green;
    font-size: 32px;
    margin-bottom: 10px;
}

.caja p {
    font-size: 18px;
    color: #555;
}

.boton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.boton:hover {
    background-color: #45a049;
}

</style>

</head>


<body>

<div class="caja">
    <h1>CREDENCIALES VÁLIDAS</h1>
    <p>Has iniciado sesión correctamente en el sistema.</p>

    <button id="btnLogout" class="boton">cerrar sesion</button>
    <script src="/cerrar.js"></script>
</div>
<script src="/usuarios.js"></script>

<div class="caja">

      <h2>Usuarios Registrados</h2>

      <table class="tabla-usuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Estado</th>
          </tr>
        </thead>

        <tbody id="tablaUsuarios">
          <!-- se llena desde usuarios.js -->
        </tbody>
      </table>

  </div>

</body>
</html>
